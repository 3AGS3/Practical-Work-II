        <div class="form-wrapper">
          <form>
            <fieldset>
        
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname" placeholder="Enter your first name here"><br>
        
              <label for="lname">Last name:</label><br>
              <input type="text" id="lname" name="lname" placeholder="Enter your last name here"><br><br>
        
              <label for="email">Email:</label><br>
              <input type="text" id="email" name="email" placeholder="youremail@example.com"><br><br>
        
              <label for="message">Message</label><br />
              <textarea id="message" name="message" placeholder="Write your message here.."></textarea>
            </fieldset>
          </form>
          <div id="submit-button-wrapper">
            <button id="submit" onclick="alert('Message submited')">Submit</button>
          </div>
